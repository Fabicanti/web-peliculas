<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc7b957f26.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/clapperboard.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-pag.css">

</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fa fa-film" aria-hidden="true">
                <span>CAC-Movies</span>
            </i>
        </a>
    </header>
    <main data-aos="zoom-in" data-aos-duration="1500">
        <section>
            <form>
                <h2>Registro</h2>
                <div>
                    <input type="text" id="nombre" placeholder="Nombre" name="nombre">
                    <div class="empty-text">El nombre es obligatorio</div>
                </div>
                <div>
                    <input type="text" id="apellido" placeholder="Apellido" name="apellido">
                    <div class="empty-text">El apellido es obligatorio</div>
                </div>
                <div>
                    <input type="email" id="emails" placeholder="Email" name="email">
                    <div class="empty-text">El email es obligatorio</div>
                </div>
                <div>
                    <input type="password" id="passwords" placeholder="Contraseña" name="password">
                    <div class="empty-text">La contraseña es obligatorio</div>
                </div>
                <div>
                    <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" name="fechaNacimiento">
                    <div class="empty-text">La fecha de nacimiento es obligatorio</div>
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BOL">Bolivia</option>
                        <option value="BRA">Brasil</option>
                        <option value="CHI">Chile</option>
                        <option value="COL">Colombia</option>
                        <option value="ECU">Ecuador</option>
                        <option value="PAR">Paraguay</option>
                        <option value="PER">Perú</option>
                        <option value="URU">Uruguay</option>
                        <option value="VEN">Venezuela</option>
                    </select>
                    <div class="empty-text">La nacionalidad es obligatorio</div>
                </div>
                <div>
                    <input type="checkbox" id="checkbox" class="checkbox">
                    <label for="checkbox" class="checkbox-text">Acepto términos y condiciones</label>
                    <div class="empty-text">
                        Debes aceptar los términos y condiciones
                    </div>
                </div>
                <div>
                    <input id="submitR" type="submit" class="boton" value="Registrarse">
                </div>
                <div>
                    <a href="login.html" class="ayuda">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="script/registro.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
