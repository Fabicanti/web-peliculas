<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CAC-MOVIES</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc7b957f26.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/clapperboard.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-pag.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <i class="fa fa-film" aria-hidden="true">
                <span>CAC-Movies</span>
            </i>
        </a>
    </header>
    <main data-aos="zoom-in" data-aos-duration="1500">
        <section>
            <form>
                <h2>Iniciar Sesión</h2>
                <div>
                    <input type="email" id="email" placeholder="Email" name="email">
                    <div class="empty-text">El email es obligatorio</div>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Contraseña" name="password">
                    <div class="empty-text">La contraseña es obligatorio</div>
                </div>
                <div>
                    <input type="submit" class="boton" value="Iniciar Sesión">
                </div>
                <div>
                    <a href="registro.html" id="registro" class="ayuda">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
